mutation LoginUser($username: String!, $password: String!) {
    loginUser(input: { username: $username, password: $password }) {
        success auth_key reason
    }
}

mutation RegisterUser($username: String!, $password: String!, $verification: String!) {
    registerUser(input: {username: $username, password: $password, verification_password: $verification}) {
        success auth_key reason
    }
}